<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Acessibilidade Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
        }
        
        .bg-gradient {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0f0f0f 100%);
        }
        
        .card-shadow {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 50%, #2d2d2d 100%);
            border: 1px solid #404040;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(64, 64, 64, 0.1);
        }
        
        .input-focus:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .btn-primary {
            background: #ffffff;
            color: #1f2937;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #f9fafb;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(34, 197, 94, 0.5);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link-hover:hover {
            color: #16a34a;
            text-decoration: underline;
        }
        
        .text-light-gray {
            color: #a3a3a3;
        }
        
        .text-silver {
            color: #c0c0c0;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simula√ß√£o do Link do react-router-dom
        const Link = ({ to, children, className, onClick }) => {
            const handleClick = (e) => {
                e.preventDefault();
                if (onClick) {
                    onClick();
                } else {
                    // Simular navega√ß√£o
                    alert(`üîÑ Navegando para ${to}...\n\nEm um app real, isso redirecionaria para a p√°gina de login.`);
                }
            };

            return (
                <a href={to} onClick={handleClick} className={className}>
                    {children}
                </a>
            );
        };

        function EsqueciSenha() {
            const [email, setEmail] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState(''); // 'success' ou 'error'

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!email) {
                    setMessage('Por favor, digite seu e-mail.');
                    setMessageType('error');
                    return;
                }

                if (!isValidEmail(email)) {
                    setMessage('Por favor, digite um e-mail v√°lido.');
                    setMessageType('error');
                    return;
                }

                setIsLoading(true);
                setMessage('');

                // Simular envio do e-mail
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    setMessage('Link de recupera√ß√£o enviado! Verifique sua caixa de entrada.');
                    setMessageType('success');
                    setEmail('');
                } catch (error) {
                    setMessage('Erro ao enviar e-mail. Tente novamente.');
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                }
            };

            const isValidEmail = (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            };

            return (
                <div className="bg-gradient min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        {/* Card Principal */}
                        <div className="card-shadow rounded-3xl p-8 slide-up">
                            {/* Cabe√ßalho */}
                            <div className="text-center mb-8">
                                <div className="logo-icon w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3a1 1 0 011-1h2.586l6.414-6.414a6 6 0 015.743-7.743z"/>
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-white mb-2">
                                    <span className="gradient-text">Recuperar Senha</span>
                                </h1>
                                <p className="text-light-gray text-sm leading-relaxed">
                                    Digite seu e-mail e enviaremos um link para redefinir sua senha
                                </p>
                            </div>

                            {/* Mensagem de Feedback */}
                            {message && (
                                <div className={`mb-6 p-4 rounded-xl text-sm font-medium fade-in ${
                                    messageType === 'success' 
                                        ? 'bg-green-900 bg-opacity-50 text-green-300 border border-green-700' 
                                        : 'bg-red-900 bg-opacity-50 text-red-300 border border-red-700'
                                }`}>
                                    <div className="flex items-center">
                                        {messageType === 'success' ? (
                                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                            </svg>
                                        ) : (
                                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                        )}
                                        {message}
                                    </div>
                                </div>
                            )}

                            {/* Formul√°rio */}
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="email" className="block text-sm font-semibold text-silver mb-2">
                                        E-mail
                                    </label>
                                    <div className="relative">
                                        <input
                                            type="email"
                                            id="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl focus:outline-none input-focus transition-all duration-200 text-white placeholder-gray-400"
                                            placeholder="seu@email.com"
                                            disabled={isLoading}
                                        />
                                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                            <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className="w-full btn-primary text-gray-800 font-semibold py-3 px-6 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isLoading ? (
                                        <div className="flex items-center justify-center">
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"/>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                            </svg>
                                            Enviando...
                                        </div>
                                    ) : (
                                        'Enviar link de recupera√ß√£o'
                                    )}
                                </button>
                            </form>

                            {/* Link para Login */}
                            <div className="mt-8 text-center">
                                <p className="text-light-gray text-sm">
                                    Lembrou a senha?{' '}
                                    <Link
                           className="font-semibold text-green-400 link-hover transition-colors duration-200"
                                    >
                                        Fazer login
                                    </Link>
                                </p>
                            </div>
                        </div>
                        {/* Informa√ß√µes Adicionais */}
                        <div className="mt-6 text-center fade-in" style={{animationDelay: '0.3s'}}>
                            <p className="text-gray-500 text-xs">
                                N√£o recebeu o e-mail? Verifique sua pasta de spam ou{' '}
                                <button 
                                    onClick={() => alert('üîÑ Reenviando e-mail...\n\nEm um app real, isso reenviaria o e-mail de recupera√ß√£o.')}
                                    className="text-green-400 hover:text-green-300 font-medium underline"
                                >
                                    clique aqui para reenviar
                                </button>
                            </p>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center fade-in" style={{animationDelay: '0.5s'}}>
                            <p className="text-gray-600 text-xs">
                                ¬© 2024 Acessibilidade Visual. Todos os direitos reservados.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar o componente
        ReactDOM.render(<EsqueciSenha />, document.getElementById('root'));
    </script>

</html>
