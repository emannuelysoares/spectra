<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acessibilidade Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
        }
        
        .login-container {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 50%, #2d2d2d 100%);
            border: 1px solid #404040;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(64, 64, 64, 0.1);
        }
        
        .input-field {
            background: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            background: #262626;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
        }
        
        .text-silver {
            color: #c0c0c0;
        }
        
        .text-light-gray {
            color: #a3a3a3;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Componente de Recuperação de Senha
        function ForgotPassword({ onBackToLogin }) {
            const [email, setEmail] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!email) {
                    setMessage('Por favor, digite seu e-mail.');
                    setMessageType('error');
                    return;
                }

                if (!isValidEmail(email)) {
                    setMessage('Por favor, digite um e-mail válido.');
                    setMessageType('error');
                    return;
                }

                setIsLoading(true);
                setMessage('');

                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    setMessage('Link de recuperação enviado! Verifique sua caixa de entrada.');
                    setMessageType('success');
                    setEmail('');
                } catch (error) {
                    setMessage('Erro ao enviar e-mail. Tente novamente.');
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                }
            };

            const isValidEmail = (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            };

            return (
                <div className="slide-up">
                    {/* Cabeçalho */}
                    <div className="text-center mb-8">
                        <div className="logo-icon w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3a1 1 0 011-1h2.586l6.414-6.414a6 6 0 015.743-7.743z"/>
                            </svg>
                        </div>
                        <h1 className="text-3xl font-bold text-white mb-2">
                            <span className="gradient-text">Recuperar Senha</span>
                        </h1>
                        <p className="text-light-gray text-sm leading-relaxed">
                            Digite seu e-mail e enviaremos um link para redefinir sua senha
                        </p>
                    </div>

                    {/* Mensagem de Feedback */}
                    {message && (
                        <div className={`mb-6 p-4 rounded-xl text-sm font-medium fade-in ${
                            messageType === 'success' 
                                ? 'bg-green-900 bg-opacity-50 text-green-300 border border-green-700' 
                                : 'bg-red-900 bg-opacity-50 text-red-300 border border-red-700'
                        }`}>
                            <div className="flex items-center">
                                {messageType === 'success' ? (
                                    <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                    </svg>
                                ) : (
                                    <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                )}
                                {message}
                            </div>
                        </div>
                    )}

                    {/* Formulário */}
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label htmlFor="email" className="block text-sm font-semibold text-silver mb-2">
                                E-mail
                            </label>
                            <div className="relative">
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="input-field w-full px-4 py-3 rounded-xl focus:outline-none transition-all duration-200 placeholder-gray-400"
                                    placeholder="seu@email.com"
                                    disabled={isLoading}
                                />
                                <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="btn-primary w-full text-white font-semibold py-3 px-6 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {isLoading ? (
                                <div className="flex items-center justify-center">
                                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"/>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                    </svg>
                                    Enviando...
                                </div>
                            ) : (
                                'Enviar link de recuperação'
                            )}
                        </button>
                    </form>

                    {/* Link para voltar ao Login */}
                    <div className="mt-8 text-center">
                        <p className="text-light-gray text-sm">
                            Lembrou a senha?{' '}
                            <button 
                                onClick={onBackToLogin}
                                className="font-semibold text-green-400 hover:text-green-300 transition-colors"
                            >
                                Fazer login
                            </button>
                        </p>
                    </div>

                    {/* Informações Adicionais */}
                    <div className="mt-6 text-center fade-in" style={{animationDelay: '0.3s'}}>
                        <p className="text-gray-500 text-xs">
                            Não recebeu o e-mail? Verifique sua pasta de spam ou{' '}
                            <button 
                                onClick={() => alert('🔄 Reenviando e-mail...\n\nEm um app real, isso reenviaria o e-mail de recuperação.')}
                                className="text-green-400 hover:text-green-300 font-medium underline"
                            >
                                clique aqui para reenviar
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        function Login() {
            const [isLogin, setIsLogin] = useState(true);
            const [showForgotPassword, setShowForgotPassword] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = useState(false);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                // Validações básicas
                if (!isLogin && formData.password !== formData.confirmPassword) {
                    alert('❌ As senhas não coincidem!');
                    setIsLoading(false);
                    return;
                }

                // Simular autenticação/registro
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    if (isLogin) {
                        if (formData.email && formData.password) {

                            // Simular redirecionamento
                            // No handleSubmit do login, altere o redirecionamento:
                            setTimeout(() => {
                                window.location.href = 'index.html'; // Mude para index.html (SIMPLES)
                            }, 1500);
                        } else {
                            alert('❌ Por favor, preencha todos os campos!');
                        }
                    } else {
                        if (formData.name && formData.email && formData.password) {
                            alert('🎉 Cadastro realizado com sucesso!\n\n✅ Você já pode fazer login!');
                            setIsLogin(true);
                            setFormData({ name: '', email: '', password: '', confirmPassword: '' });
                        } else {
                            alert('❌ Por favor, preencha todos os campos!');
                        }
                    }
                } catch (error) {
                    alert('❌ Erro no processo. Tente novamente.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleGoogleLogin = () => {
                alert('🔄 Redirecionando para o Google...\n\n🔐 Em um app real, isso abriria o OAuth do Google.');
            };

            const handleForgotPassword = () => {
                setShowForgotPassword(true);
            };

            const handleBackToLogin = () => {
                setShowForgotPassword(false);
            };

            const toggleMode = () => {
                setIsLogin(!isLogin);
                setFormData({ name: '', email: '', password: '', confirmPassword: '' });
                setShowPassword(false);
                setShowConfirmPassword(false);
            };

            return (
                <div className="login-container flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <div className="login-card rounded-3xl p-8 slide-in">
                            {showForgotPassword ? (
                                <ForgotPassword onBackToLogin={handleBackToLogin} />
                            ) : (
                                <>
                                    {/* Cabeçalho */}
                                    <div className="text-center mb-8">
                                        <div className="logo-icon w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                        </div>
                                        <h1 className="text-3xl font-bold text-white mb-2">
                                            <span className="gradient-text">{isLogin ? 'Entrar' : 'Criar Conta'}</span>
                                        </h1>
                                        <p className="text-light-gray text-sm leading-relaxed">
                                            {isLogin 
                                                ? 'Acesse sua conta para continuar' 
                                                : 'Crie sua conta para começar'
                                            }
                                        </p>
                                    </div>

                                    {/* Formulário */}
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        {!isLogin && (
                                            <div className="fade-in">
                                                <label htmlFor="name" className="block text-sm font-semibold text-silver mb-2">
                                                    Nome completo
                                                </label>
                                                <input
                                                    type="text"
                                                    id="name"
                                                    name="name"
                                                    value={formData.name}
                                                    onChange={handleInputChange}
                                                    className="input-field w-full px-4 py-3 rounded-xl focus:outline-none transition-all duration-200 placeholder-gray-400"
                                                    placeholder="Seu nome completo"
                                                    required={!isLogin}
                                                />
                                            </div>
                                        )}

                                        <div>
                                            <label htmlFor="email" className="block text-sm font-semibold text-silver mb-2">
                                                E-mail
                                            </label>
                                            <input
                                                type="email"
                                                id="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                className="input-field w-full px-4 py-3 rounded-xl focus:outline-none transition-all duration-200 placeholder-gray-400"
                                                placeholder="seu@email.com"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label htmlFor="password" className="block text-sm font-semibold text-silver mb-2">
                                                Senha
                                            </label>
                                            <div className="relative">
                                                <input
                                                    type={showPassword ? "text" : "password"}
                                                    id="password"
                                                    name="password"
                                                    value={formData.password}
                                                    onChange={handleInputChange}
                                                    className="input-field w-full px-4 py-3 pr-12 rounded-xl focus:outline-none transition-all duration-200 placeholder-gray-400"
                                                    placeholder="••••••••"
                                                    required
                                                />
                                                <button
                                                    type="button"
                                                    onClick={() => setShowPassword(!showPassword)}
                                                    className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-green-400 transition-colors"
                                                >
                                                    {showPassword ? (
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                                        </svg>
                                                    ) : (
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                                        </svg>
                                                    )}
                                                </button>
                                            </div>
                                        </div>

                                        {!isLogin && (
                                            <div className="fade-in">
                                                <label htmlFor="confirmPassword" className="block text-sm font-semibold text-silver mb-2">
                                                    Confirmar senha
                                                </label>
                                                <div className="relative">
                                                    <input
                                                        type={showConfirmPassword ? "text" : "password"}
                                                        id="confirmPassword"
                                                        name="confirmPassword"
                                                        value={formData.confirmPassword}
                                                        onChange={handleInputChange}
                                                        className="input-field w-full px-4 py-3 pr-12 rounded-xl focus:outline-none transition-all duration-200 placeholder-gray-400"
                                                        placeholder="••••••••"
                                                        required={!isLogin}
                                                    />
                                                    <button
                                                        type="button"
                                                        onClick={() => setShowConfirmPassword(!showConfirmPassword)}
                                                        className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-green-400 transition-colors"
                                                    >
                                                        {showConfirmPassword ? (
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                                            </svg>
                                                        ) : (
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                                            </svg>
                                                        )}
                                                    </button>
                                                </div>
                                            </div>
                                        )}

                                        {isLogin && (
                                            <div className="flex items-center justify-between">
                                                <label className="flex items-center">
                                                    <input type="checkbox" className="w-4 h-4 text-green-500 bg-gray-700 border-gray-600 rounded focus:ring-green-400 focus:ring-2" />
                                                    <span className="ml-2 text-sm text-light-gray">Lembrar de mim</span>
                                                </label>
                                                <button
                                                    type="button"
                                                    onClick={handleForgotPassword}
                                                    className="text-sm text-green-400 hover:text-green-300 transition-colors"
                                                >
                                                    Esqueceu a senha?
                                                </button>
                                            </div>
                                        )}

                                        <button
                                            type="submit"
                                            disabled={isLoading}
                                            className="btn-primary w-full text-white font-semibold py-3 px-6 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isLoading ? (
                                                <div className="flex items-center justify-center">
                                                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"/>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                                    </svg>
                                                    {isLogin ? 'Entrando...' : 'Criando conta...'}
                                                </div>
                                            ) : (
                                                isLogin ? 'Entrar' : 'Criar conta'
                                            )}
                                        </button>
                                    </form>

                                    {/* Divisor */}
                                    <div className="my-6 flex items-center">
                                        <div className="flex-1 border-t border-gray-600"></div>
                                        <span className="px-4 text-sm text-gray-500">ou</span>
                                        <div className="flex-1 border-t border-gray-600"></div>
                                    </div>

                                    {/* Login com Google */}
                                    <button
                                        onClick={handleGoogleLogin}
                                        className="w-full bg-white text-gray-900 font-semibold py-3 px-6 rounded-xl hover:bg-gray-100 transition-all duration-200 flex items-center justify-center space-x-3 border border-gray-300"
                                    >
                                        <svg className="w-5 h-5" viewBox="0 0 24 24">
                                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                        </svg>
                                        <span>Continuar com Google</span>
                                    </button>

                                    {/* Toggle entre Login/Cadastro */}
                                    <div className="mt-8 text-center">
                                        <p className="text-light-gray text-sm">
                                            {isLogin ? 'Não tem uma conta?' : 'Já tem uma conta?'}{' '}
                                            <button 
                                                onClick={toggleMode}
                                                className="font-semibold text-green-400 hover:text-green-300 transition-colors"
                                            >
                                                {isLogin ? 'Cadastre-se' : 'Faça login'}
                                            </button>
                                        </p>
                                    </div>
                                </>
                            )}
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center">
                            <p className="text-gray-600 text-xs">
                                © 2024 Acessibilidade Visual. Todos os direitos reservados.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar o componente
